<div class="container w-50 bg-light py-3">
    <div class="text-center">
      <h2 class="py-3"><i class="fas fa-address-book mx-2"></i> Phone Book App</h2>
    </div>

    <!-- Grid -->
    <div class="row">
      <div class="col">
        <h3 class="mt-5">Contacts</h3>
      </div>
      <div class="col">
        <button class="btn btn-primary mt-5 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">+Add Contact</button>
      </div>
    </div>
    
    <div class="form-group my-4">
      <input type="text" class="form-control" placeholder="Search for contact for last name..." [(ngModel)] = "searchText" name="searchBar"/>
    </div>


    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form (ngSubmit)="addContact()">
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="First name" required name="firstName" [(ngModel)]="contactObject.firstName">
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Last name" required name="lastName" [(ngModel)]="contactObject.lastName">
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Contact number" required name="contactNumber" [(ngModel)]="contactObject.contactNumber">
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>


    <!-- Grid -->
    <div class="list" *ngFor="let contact of contactList | contactfilter : searchText">
        <div class="row pt-3 border mx-1" style="background-color: white;">
            <div class="col">
                <h4>{{ contact.firstName }} {{ contact.lastName }}</h4>
                <p class="text-muted"><i class="fas fa-phone-alt"></i> {{ contact.contactNumber }}</p>
            </div>
            <div class="col">
                <button (click)="deleteContact(contact.contactNumber!)" class="btn btn-danger float-end mt-2"><i class="far fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
</div>
